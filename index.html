<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Lab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul>
            <li><i class="fa-brands fa-elementor"></i></li>
        </ul>
    </header>

    <div class="elements">
        <h1>Elements</h1> <i class="fa-solid fa-xmark"></i>

    <div class="container">
        <div class="chemElement">
            <p>Sodium</p>
            <img id="element1" src="images/sodium.png" alt="test">
        </div>
        <div class="chemElement">
            <p>Chlorine</p>
            <img id="element2" src="images/chlorine.png" alt="test">
        </div>
        <div class="chemElement">
            <p>Magnesium</p>
            <img id="element3" src="images/magnesium.png" alt="test">
        </div>
        <div class="chemElement">
            <p>Oxygen</p>
            <img id="element4" src="images/oxygen.png" alt="test">
        </div>
        <div class="chemElement">
            <p>Iron</p>
            <img id="element5" src="images/iron.png" alt="test">
        </div>
        <div class="chemElement">
            <p>Carbon</p>
            <img id="element6" src="images/carbon.png" alt="test">
        </div>
        <div class="chemElement">
            <p>Sulfur</p>
            <img id="element7" src="images/sulphur.png" alt="test">
        </div>
        <div class="chemElement">
            <p>Hydrogen</p>
            <img id="element8" src="images/hydrogen.png" alt="test">
        </div>
        <div class="chemElement">
            <p>Nitrogen</p>
            <img src="images/nitrogen.png" alt="test" id="element9">
        </div>
        <div class="chemElement">
            <p>Copper</p>
            <img src="images/copper.png" alt="test" id="element10">
        </div>
        <div class="chemElement">
            <p>Calcium</p>
            <img src="images/calcium.png" alt="test" id="element11">
        </div>
        <div class="chemElement">
            <p>Zinc</p>
            <img src="images/zinc.png" alt="test" id="element12">
        </div>
    </div>

    </div>
    
    <div class="chemBottle"></div>

    <div class="liquidDispenser"></div>

    <div class="liquid1"></div>
    <div class="liquid2"></div>

    <div class="mix">
        <p>Mix</p>
    </div>

    <p class="reaction"></p>
    
    <script type="module" src="./script.js"></script>
</body>
</html>
